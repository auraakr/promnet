    <h1>Register akun baru🎉</h1>
    <h3>Silahkan isi setiap field dengan benar.</h3>
    <form action="#">
        <fieldset>
            <legend>Forum Registrasi</legend>
            <label for="nama">
                Masukkan nama anda
            </label><br>
            <input id="nama" type="text" name="nama" required><br><br>
            <label for="email">
                Masukkan email anda
            </label><br>
            <input id="email" type="email" name="email" required><br><br>
            <label for="password">Masukkan password baru</label><br>
            <input type="password" name="passwrod" id="password"><br><br>
            <label for="kelas">Kelas</label><br>
            <select name="kelas" id="kelas" required>
                <option value="pilkoma">Pilkom A</option>
                <option value="pilkomb">Pilkom B</option>
            </select><br><br>
            <label for="deskripsi-diri">
                Masukkan deskrispi diri anda
            </label><br>
            <textarea name="deskripsi-diri" id="deskripsi-diri" placeholder="Tulis deskripsi anda disini..." required></textarea><br><br>
            <label for="tanggal-lahir">
                Masukkan tanggal lahir anda
            </label><br>
            <input id="tanggal-lahir" type="date" name="tanggal-lahir" required><br><br>
            <button type="submit">Sign Up 🙋‍♀️</button>
        </fieldset>
    </form>
</body>
